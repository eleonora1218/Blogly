{% extends 'base.html' %}
{% block title %} Create New Tag {% endblock %}}

{% block content %}

<h2>Create a new tag</h2>

<section class="messages">
    {% for category, msg in get_flashed_messages(with_categories=true) %}
        <p class="flash">{{msg}}</p>
    {% endfor %}
</section>

<form method="POST" id="add_user_form">
    <input type="text" name='name' placeholder="Tag">
    <br>
    <button class="Add_btn">Add tag</button>
</form>

<a href="/" class='other_page_link'>Back to homepage</a>

{% endblock %}
