{% extends 'base.html' %} 
{% block title %} Posts {% endblock %} 

{% block content %}

<h2>All posts:</h2>

<ul>
    {% for post in posts %}
    <div class="all_posts_div">
    <li><a href="/post_details/{{post.id}}" class="list">{{post.title}}</a></li>
    <p id="allposts_postdate">Posted: {{post.display_date}}</p>
    </div>
    {% endfor %}
</ul>

<a href="/" class='other_page_link'>Back to homepage</a>


{% endblock %}
