{% extends 'base.html' %} 
{% block title %} Edit your profile {% endblock %} 

{% block content %}

<h2>Edit your information</h2>

<section class="messages">
    {% for category, msg in get_flashed_messages(with_categories=true) %}
        <p class="flash">{{msg}}</p>
    {% endfor %}
</section>

<form method="POST" id="add_user_form">
    <input type="text" name='user_name' value="{{user.user_name}}">
    <br>
    <input type="text" name='first_name' value="{{user.first_name}}">
    <br>
    <input type="text" name='last_name' value="{{user.last_name}}">
    <br>
    <input id='input3' type="text" name='profile_img' value="{{user.profile_img}}">
    <br>
    <button class="Add_btn">Submit changes</button>
</form>

<a href="/{{user.id}}" class='other_page_link'>Back to profile</a>
<br>
<a href="/" class='other_page_link'>Back to homepage</a>

{% endblock %}
